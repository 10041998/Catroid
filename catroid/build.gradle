buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}

repositories{
    mavenLocal()
    mavenCentral()
}

apply plugin: 'android'

dependencies {
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.android.support:support-v4:18.0.+'
    compile fileTree(dir: 'libs', include: '*.jar')
    
    //instrumentTestCompile fileTree(dir: '../catroidTest/libs', include: '*.jar')
    //instrumentTestCompile fileTree(dir: '../catroidUiTest/libs', include: '*.jar')
    
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.1"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        instrumentTest {
            java.srcDirs = ['../catroidTest/src']
            resources.srcDirs = ['../catroidTest/src']
            aidl.srcDirs = ['../catroidTest/src']
            renderscript.srcDirs = ['../catroidTest/src']
            res.srcDirs = ['../catroidTest/res']
            assets.srcDirs = ['../catroidTest/assets']
        }

    }
}

